{% extends 'plant/base.html' %}
{% block title %}Plant Details{% endblock %}
{% block body %}
<div class="container">
    <h1>{{ plant }}</h1>
    <img src="{{ plant.p_img }}">
    <h3>Description:</h3>
    <p>{{ plant.p_description }}</p>
    <h3>Quantity:</h3>
    <p>{{ plant.p_quantity }}</p>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}
</div>
{% endblock %}
